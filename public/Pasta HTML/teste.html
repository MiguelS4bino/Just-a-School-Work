<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IA Teste</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #4a4a4a;
      margin-bottom: 10px;
    }

    .mainContainer{
      align-items: center;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 250px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #7a42f4;
      box-shadow: 0 0 8px #a88af7;
      outline: none;
    }

    button {
      margin-top: 2px;
      padding: 10px 20px;
      background-color: #7a42f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #6931d1;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      margin: 20px;
      font-size: 18px;
      color: #333;
    }

    #outputIA {
      white-space: pre-wrap;
      margin-top: 20px;
      margin: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="mainContainer">
    <h1>Testando funcionamento do Tesseract:</h1>
    <input type="file" name="imageInput" id="imageInput" accept="image/*" multiple>
    <button onclick="sendImage()">Enviar</button>
    <div id="output"></div>

    <h1>Testando funcionamento da IA:</h1>
    <input type="text" name="IA" id="IA" placeholder="Digite algo...">
    <button onclick="sendText()">Enviar</button>
    <div id="outputIA"></div>
  </div>
  
  <script>
    const userId = localStorage.getItem('userId');
    const apiUrl = 'http://localhost:3000';
    
    async function sendImage(){
        try{
            const output = document.getElementById("output");
            const imgs = document.getElementById('imageInput').files;

            const formData = new FormData();

            for(let i = 0; i < imgs.length; i++){
              formData.append("imgs", imgs[i]);
            }

            let response = await fetch(`${apiUrl}/IA/${userId}/extractText`, {
                method: "POST",
                body: formData
            })
        
            if(!response.ok){
                output.textContent = "Erro ao se comunicar com o Tesseract.";
                return;
            }

            console.log(response);
            response = await response.json();
            
            console.log(response.resumoOrganizado)
            output.innerHTML = "";
            const p = document.createElement("p");
            p.innerHTML = "Resposta do Tesseract: <br><br>" + response.resumoOrganizado;
            output.appendChild(p);
            document.getElementById('imageInput').value=null;
        } catch(err){
            output.textContent = "Erro ao processar a resposta.";
            console.error(err);
        }
    }

    async function sendText(){
        try{
            const outputIA = document.getElementById("outputIA");
            const input = document.getElementById('IA');
            let prompt = input.value;

            let response = await fetch(`${apiUrl}/IA/genText`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt })
            })
        
            if(!response.ok){
                output.textContent = "Erro ao se comunicar com a IA.";
                return;
            }

            response = await response.json();
            
            outputIA.innerHTML = "";
            const p = document.createElement("p");
            p.innerHTML = "Resposta da IA: <br><br>" + response.resumoOrganizado;
            outputIA.appendChild(p);
            input.value="";
        } catch(err){
            output.textContent = "Erro ao processar a resposta.";
            console.error(err);
        }
    }

  </script>
</body>
</html>
