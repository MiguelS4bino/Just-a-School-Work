<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMind - Login & Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Pasta CSS/login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 py-4 px-6 md:px-12 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <i class="fas fa-brain text-2xl text-blue-400"></i>
            <span class="logo text-2xl font-bold">FlashMind</span>
        </div>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-blue-400 hover:text-white transition">Início</a>
            <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
            <a href="guia.html" class="text-gray-300 hover:text-white transition">Guia</a>
            <a href="sobre.html" class="text-gray-300 hover:text-white transition">Sobre</a>
        </div>
        <button class="md:hidden text-gray-300">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="rounded-2xl form-container overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8 title-animation">
                        <div class="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user-astronaut text-3xl text-blue-400"></i>
                        </div>
                        <h1 id="formTitle" class="text-3xl font-bold text-white">Entrar</h1>
                        <p class="text-blue-200 mt-2">Bem-vindo!</p>
                    </div>

                    <!-- Login Form -->
                    <div id="formLogin" class="form-wrapper active">
                        <form class="space-y-5">
                            <div id="loginError" class="hidden error-message p-3 rounded text-sm text-red-300"></div>
                            
                            <div class="space-y-2">
                                <label for="loginEmail" class="block text-sm font-medium text-blue-200">E-mail</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-blue-400"></i>
                                    </div>
                                    <input type="email" id="loginEmail" name="email" required 
                                           class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                           placeholder="seu@email.com">
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="loginPassword" class="block text-sm font-medium text-blue-200">Senha</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-blue-400"></i>
                                    </div>
                                    <input type="password" id="loginPassword" name="password" required 
                                           class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                           placeholder="••••••••">
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" 
                                           class="h-4 w-4 text-blue-400 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="remember-me" class="ml-2 block text-sm text-blue-200">Lembrar-me</label>
                                </div>
                                <div class="text-sm">
                                    <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Esqueceu sua senha?</a>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Entrar
                            </button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="formCadastro" class="form-wrapper hidden">
                        <form class="space-y-5">
                            <div id="registerError" class="hidden error-message p-3 rounded text-sm text-red-300"></div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label for="name" class="block text-sm font-medium text-blue-200">Nome</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i class="fas fa-user text-blue-400"></i>
                                        </div>
                                        <input type="text" id="name" name="name" required 
                                               class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                               placeholder="Seu nome">
                                    </div>
                                </div>
                                
                                <div class="space-y-2">
                                    <label for="surname" class="block text-sm font-medium text-blue-200">Sobrenome</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i class="fas fa-user text-blue-400"></i>
                                        </div>
                                        <input type="text" id="surname" name="surname" required 
                                               class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                               placeholder="Seu sobrenome">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="registerEmail" class="block text-sm font-medium text-blue-200">E-mail</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-blue-400"></i>
                                    </div>
                                    <input type="email" id="registerEmail" name="email" required 
                                           class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                           placeholder="seu@email.com">
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="registerPassword" class="block text-sm font-medium text-blue-200">Senha</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-blue-400"></i>
                                    </div>
                                    <input type="password" id="registerPassword" name="password" required 
                                           class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                           placeholder="••••••••">
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="confirmPassword" class="block text-sm font-medium text-blue-200">Confirmar Senha</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-blue-400"></i>
                                    </div>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                                           class="input-field pl-10 block w-full rounded-xl shadow-sm py-3 px-4" 
                                           placeholder="••••••••">
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="terms" name="terms" type="checkbox" 
                                           class="h-4 w-4 text-blue-400 focus:ring-blue-500 border-gray-300 rounded" required>
                                </div>
                                <label for="terms" class="ml-2 block text-sm text-blue-200">
                                    Eu concordo com os <a href="#" class="text-blue-400 hover:text-blue-300">Termos de Serviço</a> e <a href="#" class="text-blue-400 hover:text-blue-300">Política de Privacidade</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Criar conta
                            </button>
                        </form>
                    </div>

                    <div class="mt-6 text-center text-sm text-blue-300">
                        <span id="toggleText">Não tem uma conta?</span>
                        <a href="#" id="linkToggle" class="toggle-link font-medium text-blue-400 ml-1">Se registrar</a>
                    </div>
                </div>
                
                <div class="bg-blue-900 bg-opacity-30 px-8 py-4 rounded-b-2xl text-center">
                    <p class="text-xs text-blue-300">
                        © 2025 TCC. Todos os direitos reservados.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Alternar entre os formulários de login e cadastro
        const linkToggle = document.getElementById('linkToggle');
        const formCadastro = document.getElementById('formCadastro');
        const formLogin = document.getElementById('formLogin');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');

        // Função para animar a transição entre formulários
        function toggleForms() {
            if (formCadastro.classList.contains('hidden')) {
                // Mostrar cadastro
                formLogin.classList.remove('active');
                setTimeout(() => {
                    formLogin.classList.add('hidden');
                    formCadastro.classList.remove('hidden');
                    setTimeout(() => {
                        formCadastro.classList.add('active');
                    }, 10);
                }, 300);
                
                formTitle.textContent = "Criar uma conta";
                toggleText.textContent = "Já tem uma conta?";
                linkToggle.textContent = "Entrar";
            } else {
                // Mostrar login
                formCadastro.classList.remove('active');
                setTimeout(() => {
                    formCadastro.classList.add('hidden');
                    formLogin.classList.remove('hidden');
                    setTimeout(() => {
                        formLogin.classList.add('active');
                    }, 10);
                }, 300);
                
                formTitle.textContent = "Entrar";
                toggleText.textContent = "Não tem uma conta?";
                linkToggle.textContent = "Se registrar";
            }
        }

        //Captura os valores inseridos no formulário de cadastros e envia pra o backend
        document.getElementById('formCadastro').querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            registerError.classList.add('hidden');
            
            const password = formCadastro.querySelector('input[type="password"]').value;
            const confirmPassword = formCadastro.querySelector('input[name="confirmPassword"]').value;
            
            if (password !== confirmPassword) {
                registerError.textContent = "As senhas não coincidem";
                registerError.classList.remove('hidden');
                return;
            }
            
            const registerData = {
                name: formCadastro.querySelector('input[name="name"]').value,
                surname: formCadastro.querySelector('input[name="surname"]').value,
                email: formCadastro.querySelector('input[type="email"]').value,
                password: password,
                confirm_password: confirmPassword
            }
            
            await sendData("http://localhost:3000/auth/register", registerData, false, registerError);
        })

        //Captura os valores inseridos no formulário de login e envia pra o backend
        document.getElementById('formLogin').querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');
            
            const loginData = {
                email: formLogin.querySelector('input[type="email"]').value,
                password: formLogin.querySelector('input[type="password"]').value,
            }
            
            await sendData("http://localhost:3000/auth/login", loginData, true, loginError);
        })

        //Função para facilitar o envio dos dados via fetch
        async function sendData(url, data, isLogin = false, errorElement){
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                
                const responseJson = await response.json();
                
                if(!response.ok){
                    throw new Error(responseJson.msg || "Erro ao processar a solicitação");
                }
                
                console.log("Server response: ", responseJson);
                
                if(isLogin){
                    localStorage.setItem("token", responseJson.token);
                    localStorage.setItem("userId", responseJson.user.id);
                    console.log(responseJson.msg);
                    window.location.href = "dashboard.html";
                } else {
                    toggleForms();
                    
                    // Limpar formulário de cadastro
                    formCadastro.querySelector('form').reset();
                    
                    // Mostrar mensagem de sucesso
                    loginError.textContent = "Cadastro realizado com sucesso! Faça login para continuar.";
                    loginError.classList.remove('hidden');
                    loginError.classList.remove('error-message');
                    loginError.classList.add('success-message');
                }
                
            } catch(err) {
                console.error("Erro: ", err.message);
                if(errorElement) {
                    errorElement.textContent = err.message;
                    errorElement.classList.remove('hidden');
                } else {
                    alert("Erro: " + err.message);
                }
            }
        }

        linkToggle.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms();
        });
    </script>
</body>
</html>
