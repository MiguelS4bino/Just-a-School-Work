<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMind - Documentos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../imgs/brain.ico">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    
<style>
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 py-4 px-6 md:px-12 flex items-center justify-between bg-white/80 backdrop-blur-sm border-b border-slate-200">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-brain text-white text-xl"></i>
                </div>
            <span class="text-2xl font-bold text-slate-900">FlashMind</span>
        </div>
        
        <nav class="hidden md:flex items-center space-x-8">
            <a href="dashboard.html" class="text-slate-600 hover:text-slate-900 transition-colors">Dashboard</a>
            <a href="#" class="text-blue-600 font-medium">Documentos</a>
            <a href="#" class="text-slate-600 hover:text-slate-900 transition-colors">OCR</a>
            <a href="#" class="text-slate-600 hover:text-slate-900 transition-colors">Busca</a>
        </nav>
        
        <div class="flex items-center space-x-4">
            <button class="text-slate-600 hover:text-slate-900 transition-colors">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                <span class="text-sm font-medium text-white">P</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16 px-6 md:px-12">
        <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Meus Documentos</h1>
                <p class="text-slate-600">Gerencie e organize seus documentos de pesquisa com inteligência artificial</p>
            </div>

            <!-- Actions Bar -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 mb-8">
                <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-2 rounded-lg font-medium hover:shadow-lg transition-all duration-300" id="createFolderButton">
                            <i class="fas fa-plus mr-2"></i>
                            Novo Documento
                        </button>
                        <button class="border border-slate-300 text-slate-700 px-6 py-2 rounded-lg font-medium hover:bg-slate-50 transition-all duration-300">
                            <i class="fas fa-upload mr-2"></i>
                            Upload
                        </button>
        </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input id="searchInput" type="text" placeholder="Buscar documentos..." class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                        </div>
                        <button class="text-slate-600 hover:text-slate-900 transition-colors">
                            <i class="fas fa-filter text-xl"></i>
                        </button>
                    </div>
                </div>
                </div>

            <!-- Documents Grid -->
            <div id="documentsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center h-64">
                    <div class="flex items-center text-slate-600">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mr-4"></div>
                        Carregando seus documentos...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Criar Pasta -->
    <div id="createFolderModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl w-full max-w-md p-6 relative">
        <!-- Botão fechar -->
        <button id="closeCreateFolderModal" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
        <i class="fas fa-times"></i>
        </button>

        <h2 class="text-xl font-semibold text-slate-900 mb-4">Criar Nova Pasta</h2>
        <input type="text" id="newFolderTitle" placeholder="Nome da pasta" class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

        <div class="flex justify-end space-x-4">
        <button id="cancelCreateFolder" class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-50 transition-all">Cancelar</button>
        <button id="confirmCreateFolder" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:shadow-lg transition-all">Criar</button>
        </div>
    </div>
    </div>

    <!-- Modal Criar Nota -->
    <div id="createNoteModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl w-full max-w-lg p-6 relative">
        <!-- Botão fechar -->
        <button id="closeCreateNoteModal" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
        <i class="fas fa-times"></i>
        </button>

        <h2 class="text-xl font-semibold text-slate-900 mb-4">Criar Nova Nota</h2>

        <!-- Input título -->
        <input type="text" id="noteTitle" placeholder="Título da nota" 
            class="w-full border border-slate-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Lista de tópicos -->
        <div id="noteItemsContainer" class="space-y-2 mb-4">
        <input type="text" class="note-item w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite um tópico...">
        </div>

        <!-- Botão adicionar tópico -->
        <button id="addNoteItem" class="text-blue-600 text-sm mb-4 hover:underline">
        + Adicionar tópico
        </button>

        <div class="flex justify-end space-x-4">
        <button id="cancelCreateNote" class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-50 transition-all">
            Cancelar
        </button>
        <button id="confirmCreateNote" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:shadow-lg transition-all">
            Criar
        </button>
        </div>
    </div>
    </div>


<script>

        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId'); // ID do usuário logado

        // Função para buscar as pastas do backend
        async function loadDocuments() {
            const container = document.getElementById('documentsContainer');

            try {
                const response = await fetch(`http://localhost:3000/Folder/${userId}/getFolders`, {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Erro ao buscar pastas");
                }

                const data = await response.json();

                // garante que folders seja sempre um array
                const folders = Array.isArray(data.folders) ? data.folders : [];

                // renderiza os cards
                createDocumentCard(folders, container);
            } catch (err) {
                console.error("Erro ao carregar pastas: ", err);
                container.innerHTML = `
                    <div class="col-span-full text-center py-16 text-red-500">
                        Erro ao se conectar ao servidor.
                    </div>
                `;
            }
        }

        // Função para criar e renderizar os cards
        function createDocumentCard(folders, container) {
            if (!container) return;
            container.innerHTML = '';

            if (folders.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="bg-white p-8 rounded-xl border border-slate-200 max-w-md mx-auto">
                            <i class="fas fa-folder-open text-6xl text-slate-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-slate-900 mb-2">Nenhuma pasta encontrada</h3>
                            <p class="text-slate-600 mb-6">Comece criando sua primeira pasta e adicionando notas.</p>
                        </div>
                    </div>
                `;
                return;
            }

            folders.forEach(folder => {
                const folderCard = document.createElement('div');
                folderCard.className = 'bg-white rounded-xl border border-slate-200 p-6 card-hover cursor-pointer mb-6 relative';
                folderCard.dataset.id = folder.id;

                folderCard.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-folder text-yellow-500 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-900">${folder.title}</h3>
                                <p class="text-sm text-slate-500">${folder.extractedItems.length} item(s)</p>
                                <p class="text-xs text-slate-400">Criada em: ${new Date(folder.createdAt).toLocaleDateString('pt-BR')}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="text-slate-400 hover:text-slate-600 transition-colors toggle-folder">
                                <i class="fas fa-chevron-down transition-transform duration-300"></i>
                            </button>
                            <div class="relative">
                                <button class="text-slate-400 hover:text-slate-600 transition-colors options-btn">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="hidden absolute right-0 mt-2 w-40 bg-white border border-slate-200 rounded-lg shadow-lg z-20 options-menu">
                                    <button class="rename-btn block w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Renomear</button>
                                    <button class="delete-btn block w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-500 transition-colors">
                                        Apagar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 hidden folder-content"></div>
                `;

                const folderId = folderCard.dataset.id;
                // Eventos: dropdown
                const optionsBtn = folderCard.querySelector('.options-btn');
                const optionsMenu = folderCard.querySelector('.options-menu');

                optionsBtn.addEventListener('click', e => {
                    e.stopPropagation();
                    optionsMenu.classList.toggle('hidden');
                });

                document.addEventListener('click', e => {
                    if (!optionsBtn.contains(e.target)) {
                        optionsMenu.classList.add('hidden');
                    }
                });

                // Evento: deletar pasta
                const deleteBtn = folderCard.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', e => {
                    e.stopPropagation();
                    deleteFolder(folderId, folderCard);
                });
                // Evento: renomear pasta
                const renameBtn = folderCard.querySelector('.rename-btn');
                renameBtn.addEventListener('click', e => {
                    e.stopPropagation();
                    enableInlineRename(folderId, folderCard);
                });

                // Evento: expandir pasta
                const toggleBtn = folderCard.querySelector('.toggle-folder');
                const folderContent = folderCard.querySelector('.folder-content');
                const chevronIcon = toggleBtn.querySelector('i');

                // Função para expandir/recolher pasta
                function toggleFolder() {
                    const isHidden = folderContent.classList.contains('hidden');

                    if (isHidden) {
                        folderContent.classList.remove('hidden');
                        chevronIcon.classList.add('rotate-180');

                        folderContent.innerHTML = '';
                        if (folder.extractedItems.length === 0) {
                            const infoText = document.createElement('p');
                            infoText.className = 'text-slate-600 mb-2';
                            infoText.textContent = 'Esta pasta está vazia. Crie um item:';
                            folderContent.appendChild(infoText);
                        } else {
                            folder.extractedItems.forEach(note => {
                                const noteCard = document.createElement('div');
                                noteCard.className = 'bg-slate-50 border border-slate-200 p-4 rounded-lg mb-3 relative';
                                noteCard.dataset.id = note.id;
                                noteCard.innerHTML = `
                                    <h4 class="font-semibold text-slate-900">${note.title}</h4>
                                    <ul class="list-disc pl-5 text-slate-700 text-sm">
                                        ${note.items.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                    <button class="absolute bottom-2 right-3 text-gray-500 hover:text-gray-700 delete-note">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <p class="text-slate-500 text-xs mt-1">${new Date(note.createdAt).toLocaleDateString('pt-BR')}</p>
                                `;
                                const deleteBtn = noteCard.querySelector('.delete-note');
                                deleteBtn.addEventListener('click', () => deleteNote(note.id));

                                folderContent.appendChild(noteCard);
                            });
                        }

                        // Botão de criar item sempre no final
                        const createBtn = document.createElement('button');
                        createBtn.className = 'flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg transition-all duration-200';
                        createBtn.dataset.id = folder.id;
                        createBtn.innerHTML = `<i class="fas fa-plus"></i> Criar Item`;
                        folderContent.appendChild(createBtn);

                        createBtn.addEventListener('click', async () => {
                            createNoteModal(folderId);
                        })

                    } else {
                        folderContent.classList.add('hidden');
                        chevronIcon.classList.remove('rotate-180');
                    }
                }

                toggleBtn.addEventListener('click', e => {
                    e.stopPropagation();
                    toggleFolder();
                });

                folderCard.addEventListener('click', e => {
                    if (e.target.closest('.toggle-folder') || e.target.closest('.delete-btn') || e.target.closest('.options-btn')) return;
                    toggleFolder();
                });
                container.appendChild(folderCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            loadDocuments();
            createEmptyFolder();
        });

        // Add hover effects to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });

        //Criar pastA
        function createEmptyFolder() {
            const createFolderButton = document.getElementById('createFolderButton');
            const createFolderModal = document.getElementById('createFolderModal');
            const closeModalBtn = document.getElementById('closeCreateFolderModal');
            const cancelCreateFolder = document.getElementById('cancelCreateFolder');
            const confirmCreateFolder = document.getElementById('confirmCreateFolder');
            const newFolderTitle = document.getElementById('newFolderTitle');

            // Abrir modal
            createFolderButton.addEventListener('click', () => {
            createFolderModal.classList.remove('hidden');
            createFolderModal.classList.add('flex');
            newFolderTitle.focus();
            });

            // Fechar modal
            const closeModal = () => {
            createFolderModal.classList.add('hidden');
            createFolderModal.classList.remove('flex');
            newFolderTitle.value = '';
            }

            closeModalBtn.addEventListener('click', closeModal);
            cancelCreateFolder.addEventListener('click', closeModal);

            // Fechar clicando fora do conteúdo
            createFolderModal.addEventListener('click', (e) => {
            if (e.target === createFolderModal) closeModal();
            });

            // Criar pasta
            confirmCreateFolder.addEventListener('click', async () => {
            const title = newFolderTitle.value.trim();
            if (!title) {
                alert("Por favor, insira um nome para a pasta.");
                return;
            }

            try {
                const res = await fetch(`http://localhost:3000/Folder/${userId}/createFolder`, {
                method: 'POST',
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ title })
                });

                if (res.ok) {
                const data = await res.json();
                alert("Pasta criada com sucesso!");
                await loadDocuments();
                closeModal();

                } else {
                alert("Erro ao criar a pasta.");
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao se conectar ao servidor.");
            }
            });
        }
        
        //Apagar pasta
        async function deleteFolder(folderId, folderCard) {
            try {
                const res = await fetch(`http://localhost:3000/Folder/${folderId}/deleteFolder`, {
                        method: 'DELETE',
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        }
                    });
                if (res.ok) {
                    folderCard.style.transition = "opacity 0.3s";
                    folderCard.style.opacity = "0";
                    setTimeout(() => loadDocuments(), 300); // atualiza lista após remover
                    alert("Pasta apagada com sucesso!");
                } else {
                    alert("Erro ao apagar a pasta.");
                }                
            } catch (err) {
                console.error(err);
                alert("Erro ao se conectar ao servidor.");
            }            
        }
        
        //Renomear pasta
        function enableInlineRename(folderId, folderCard) {
            const titleElem = folderCard.querySelector('h3');
            const originalTitle = titleElem.textContent;

            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalTitle;
            input.className = 'border border-slate-300 rounded px-2 py-1 w-full';
            titleElem.replaceWith(input);
            input.focus();

            // confirma alteração com Enter ou blur
            const saveRename = async () => {
                const newTitle = input.value.trim();
                if (!newTitle) {
                    input.replaceWith(titleElem);
                    return;
                }

                try {
                    const res = await fetch(`http://localhost:3000/Folder/${folderId}/rename`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ newTitle })
                    });

                    if (res.ok) {
                        titleElem.textContent = newTitle;
                        input.replaceWith(titleElem);
                    } else {
                        alert("Erro ao renomear a pasta.");
                        input.replaceWith(titleElem);
                    }
                } catch (err) {
                    console.error(err);
                    alert("Erro ao se conectar ao servidor.");
                    input.replaceWith(titleElem);
                }
            };

            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') saveRename();
                if (e.key === 'Escape') input.replaceWith(titleElem);
            });

            input.addEventListener('blur', saveRename);
        }


        //Criar Notas
        function createNoteModal(folderId) {
            const modal = document.getElementById("createNoteModal");
            const closeModalBtn = document.getElementById("closeCreateNoteModal");
            const cancelBtn = document.getElementById("cancelCreateNote");
            const confirmBtn = document.getElementById("confirmCreateNote");
            const addItemBtn = document.getElementById("addNoteItem");
            const noteTitle = document.getElementById("noteTitle");
            const itemsContainer = document.getElementById("noteItemsContainer");

            // abrir modal
            modal.classList.remove("hidden");
            modal.classList.add("flex");
            noteTitle.focus();

            // fechar modal
            function closeModal() {
                modal.classList.add("hidden");
                modal.classList.remove("flex");
                noteTitle.value = "";
                itemsContainer.innerHTML = `<input type="text" class="note-item w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite um tópico...">`;
            }

            closeModalBtn.onclick = closeModal;
            cancelBtn.onclick = closeModal;
            modal.onclick = e => { if (e.target === modal) closeModal(); };

            // adicionar mais tópicos
            addItemBtn.onclick = () => {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Digite um tópico...";
                input.className = "note-item w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500";
                itemsContainer.appendChild(input);
            };

            // confirmar criação
            confirmBtn.onclick = async () => {
                const title = noteTitle.value.trim();
                const items = [...itemsContainer.querySelectorAll(".note-item")]
                    .map(input => input.value.trim())
                    .filter(text => text.length > 0);

                if (!title) {
                    alert("Por favor, insira um título para a nota.");
                    return;
                }

                try {
                    const res = await fetch(`http://localhost:3000/Note/${folderId}/createNote`, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ title, items })
                    });

                    if (res.ok) {
                        alert("Nota criada com sucesso!");
                        await loadDocuments();
                        closeModal();
                    } else {
                        alert("Erro ao criar a nota.");
                    }
                } catch (err) {
                    console.error(err);
                    alert("Erro ao se conectar ao servidor.");
                }
            };
        }

        //Apagar Nota
        async function deleteNote(noteId) {

        try {
            const res = await fetch(`http://localhost:3000/Note/${noteId}/delete`, {
                method: 'DELETE',
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });

            if (res.ok) {
                alert("Nota apagada com sucesso!");
                await loadDocuments(); // Atualiza a lista de pastas e notas
            } else {
                alert("Erro ao apagar a nota.");
            }
        } catch (err) {
            console.error(err);
            alert("Erro ao se conectar ao servidor.");
        }
    }

    
        // Busca das pastas
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();

            // Seleciona todos os cards de pasta
            const folderCards = document.querySelectorAll('#documentsContainer > div');

            folderCards.forEach(card => {
                const title = card.querySelector('h3')?.textContent.toLowerCase() || "";

                if (title.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
</script>
</body>
