<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMind - Documentos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../imgs/brain.ico">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    
<style>
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
</style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 py-4 px-6 md:px-12 flex items-center justify-between bg-white/80 backdrop-blur-sm border-b border-slate-200">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-brain text-white text-xl"></i>
                </div>
            <span class="text-2xl font-bold text-slate-900">FlashMind</span>
        </div>
        
        <nav class="hidden md:flex items-center space-x-8">
            <a href="dashboard.html" class="text-slate-600 hover:text-slate-900 transition-colors">Dashboard</a>
            <a href="#" class="text-blue-600 font-medium">Documentos</a>
            <a href="#" class="text-slate-600 hover:text-slate-900 transition-colors">OCR</a>
            <a href="#" class="text-slate-600 hover:text-slate-900 transition-colors">Busca</a>
        </nav>
        
        <div class="flex items-center space-x-4">
            <button class="text-slate-600 hover:text-slate-900 transition-colors">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                <span class="text-sm font-medium text-white">P</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16 px-6 md:px-12">
        <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Meus Documentos</h1>
                <p class="text-slate-600">Gerencie e organize seus documentos de pesquisa com inteligência artificial</p>
            </div>

            <!-- Actions Bar -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 mb-8">
                <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-2 rounded-lg font-medium hover:shadow-lg transition-all duration-300" id="createFolderButton">
                            <i class="fas fa-plus mr-2"></i>
                            Novo Documento
                        </button>
                        <button class="border border-slate-300 text-slate-700 px-6 py-2 rounded-lg font-medium hover:bg-slate-50 transition-all duration-300">
                            <i class="fas fa-upload mr-2"></i>
                            Upload
                        </button>
        </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input id="searchInput" type="text" placeholder="Buscar documentos..." class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                        </div>
                        <button class="text-slate-600 hover:text-slate-900 transition-colors">
                            <i class="fas fa-filter text-xl"></i>
                        </button>
                    </div>
                </div>
                </div>

            
        </div>
            <!-- Documents List -->
            <div id="documentsContainer" 
                class="flex overflow-x-auto space-x-6 pb-4 scrollbar-custom px-2">
                <!-- Loading State -->
                <div class="flex justify-center items-center h-64 w-full">
                    <div class="flex items-center text-slate-600">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mr-4"></div>
                        Carregando seus documentos...
                    </div>
                </div>
            </div>

    </main>

    <!-- Modal Criar Pasta -->
    <div id="createFolderModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl w-full max-w-md p-6 relative">
        <!-- Botão fechar -->
        <button id="closeCreateFolderModal" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
        <i class="fas fa-times"></i>
        </button>

        <h2 class="text-xl font-semibold text-slate-900 mb-4">Criar Nova Pasta</h2>
        <input type="text" id="newFolderTitle" placeholder="Nome da pasta" class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

        <div class="flex justify-end space-x-4">
        <button id="cancelCreateFolder" class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-50 transition-all">Cancelar</button>
        <button id="confirmCreateFolder" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:shadow-lg transition-all">Criar</button>
        </div>
    </div>
    </div>

    <!-- Modal Criar Nota -->
    <div id="createNoteModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl w-full max-w-lg p-6 relative">
        <!-- Botão fechar -->
        <button id="closeCreateNoteModal" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
        <i class="fas fa-times"></i>
        </button>

        <h2 class="text-xl font-semibold text-slate-900 mb-4">Criar Nova Nota</h2>

        <!-- Input título -->
        <input type="text" id="noteTitle" placeholder="Título da nota" 
            class="w-full border border-slate-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Lista de tópicos -->
        <div id="noteItemsContainer" class="space-y-2 mb-4">
        <input type="text" class="note-item w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite um tópico...">
        </div>

        <!-- Botão adicionar tópico -->
        <button id="addNoteItem" class="text-blue-600 text-sm mb-4 hover:underline">
        + Adicionar tópico
        </button>

        <div class="flex justify-end space-x-4">
        <button id="cancelCreateNote" class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-50 transition-all">
            Cancelar
        </button>
        <button id="confirmCreateNote" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:shadow-lg transition-all">
            Criar
        </button>
        </div>
    </div>
    </div>


<script>
    // --- Autenticação ---
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "login.html";
    }

    const userId = localStorage.getItem('userId'); // ID do usuário logado

    // --- Elementos DOM ---
    const documentsContainer = document.getElementById("documentsContainer");
    const searchInput = document.getElementById("searchInput");

    // --- Carregar pastas do usuário ---
    async function loadFolders() {
        try {
            const res = await fetch(`http://localhost:3000/Folder/${userId}/getFolders`, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!res.ok) throw new Error("Erro ao carregar as pastas");

            const data = await res.json();
            const folders = data.folders || [];
            createDocumentCard(folders, documentsContainer);
        } catch (err) {
            console.error(err);
            documentsContainer.innerHTML = `
                <div class="w-full flex justify-center items-center py-16">
                    <div class="bg-white p-8 rounded-xl border border-slate-200 max-w-md mx-auto text-center">
                        <i class="fas fa-exclamation-circle text-6xl text-red-400 mb-4"></i>
                        <h3 class="text-xl font-semibold text-slate-900 mb-2">Erro ao carregar pastas</h3>
                        <p class="text-slate-600 mb-6">Verifique sua conexão e tente novamente.</p>
                    </div>
                </div>
            `;
        }
    }

    // --- Renderizar lista de pastas ---
    function createDocumentCard(folders, container) {
        if (!container) return;
        container.innerHTML = '';

        if (folders.length === 0) {
            container.innerHTML = `
                <div class="w-full flex justify-center items-center py-16">
                    <div class="bg-white p-8 rounded-xl border border-slate-200 max-w-md mx-auto text-center">
                        <i class="fas fa-folder-open text-6xl text-slate-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-slate-900 mb-2">Nenhuma pasta encontrada</h3>
                        <p class="text-slate-600 mb-6">Comece criando sua primeira pasta e adicionando notas.</p>
                    </div>
                </div>
            `;
            return;
        }

        // Lista que se estende horizontalmente até o final da página
        const list = document.createElement('ul');
        list.className = 'w-full bg-white rounded-xl border border-slate-200 shadow-sm divide-y divide-slate-200';

        folders.forEach(folder => {
            const li = document.createElement('li');
            li.className = 'w-full flex items-center justify-between px-6 py-4 hover:bg-slate-50 transition-colors';
            li.dataset.id = folder.id;

            const folderInfo = document.createElement('div');
            folderInfo.className = 'flex items-center space-x-4 flex-1 min-w-0';

            folderInfo.innerHTML = `
                <i class="fas fa-folder text-yellow-500 text-xl flex-shrink-0"></i>
                <div class="min-w-0">
                    <a href="folder.html?id=${folder.id}" class="folder-title font-semibold text-slate-900 block truncate">
                        ${folder.title}
                    </a>
                    <p class="text-sm text-slate-500">${folder.extractedItems.length} item(s) • Criada em ${new Date(folder.createdAt).toLocaleDateString('pt-BR')}</p>
                </div>
            `;

            const actions = document.createElement('div');
            actions.className = 'flex items-center gap-3 ml-4 text-slate-400';
            actions.innerHTML = `
                <button class="rename-btn hover:text-slate-600" title="Renomear"><i class="fas fa-pen"></i></button>
                <button class="delete-btn hover:text-red-500" title="Excluir"><i class="fas fa-trash"></i></button>
            `;

            const renameBtn = actions.querySelector('.rename-btn');
            const deleteBtn = actions.querySelector('.delete-btn');

            renameBtn.addEventListener('click', e => {
                e.stopPropagation();
                enableInlineRename(folder.id, li);
            });

            deleteBtn.addEventListener('click', e => {
                e.stopPropagation();
                deleteFolder(folder.id, li);
            });

            li.appendChild(folderInfo);
            li.appendChild(actions);
            list.appendChild(li);
        });

        container.appendChild(list);
    }

    // --- Função de renomear ---
    async function enableInlineRename(folderId, containerElement) {
        const titleElem = containerElement.querySelector('.folder-title');
        if (!titleElem) return;

        const originalText = titleElem.textContent.trim();

        const input = document.createElement('input');
        input.type = 'text';
        input.value = originalText;
        input.className = 'border border-slate-300 rounded px-2 py-1 w-full max-w-xs';
        titleElem.replaceWith(input);
        input.focus();
        input.select();

        const restoreOriginal = () => {
            const newTitleElem = document.createElement('a');
            newTitleElem.href = `folder.html?id=${folderId}`;
            newTitleElem.className = 'folder-title font-semibold text-slate-900 block truncate';
            newTitleElem.textContent = originalText;
            if (input.parentNode) input.parentNode.replaceChild(newTitleElem, input);
        };

        const saveRename = async () => {
            const newTitle = input.value.trim();
            if (!newTitle) {
                restoreOriginal();
                return;
            }

            try {
                const res = await fetch(`http://localhost:3000/Folder/${folderId}/rename`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ newTitle })
                });

                if (res.ok) {
                    const updatedTitleElem = document.createElement('a');
                    updatedTitleElem.href = `folder.html?id=${folderId}`;
                    updatedTitleElem.className = 'folder-title font-semibold text-slate-900 block truncate';
                    updatedTitleElem.textContent = newTitle;
                    if (input.parentNode) input.parentNode.replaceChild(updatedTitleElem, input);
                } else {
                    alert("Erro ao renomear a pasta.");
                    restoreOriginal();
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao se conectar ao servidor.");
                restoreOriginal();
            }
        };

        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') saveRename();
            if (e.key === 'Escape') restoreOriginal();
        });

        input.addEventListener('blur', saveRename);
    }

    // --- Função para excluir pasta ---
    async function deleteFolder(folderId, containerElement) {
        const confirmDelete = confirm("Deseja realmente excluir esta pasta?");
        if (!confirmDelete) return;

        try {
            const res = await fetch(`http://localhost:3000/Folder/${folderId}/deleteFolder`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (res.ok) {
                containerElement.remove();
            } else {
                alert("Erro ao excluir a pasta.");
            }
        } catch (err) {
            console.error(err);
            alert("Erro ao se conectar ao servidor.");
        }
    }

    // --- Filtro de busca atualizado ---
    searchInput.addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase();
        const folderCards = document.querySelectorAll('#documentsContainer li');

        folderCards.forEach(card => {
            const title = card.querySelector('.folder-title')?.textContent.toLowerCase() || "";
            card.style.display = title.includes(searchTerm) ? '' : 'none';
        });
    });

    // --- Inicialização ---
    loadFolders();

    // --- Modal de Criação de Pasta ---
    const createFolderButton = document.getElementById("createFolderButton");
    const createFolderModal = document.getElementById("createFolderModal");
    const closeCreateFolderModal = document.getElementById("closeCreateFolderModal");
    const cancelCreateFolder = document.getElementById("cancelCreateFolder");
    const confirmCreateFolder = document.getElementById("confirmCreateFolder");
    const newFolderTitle = document.getElementById("newFolderTitle");

    // Abrir modal
    createFolderButton.addEventListener("click", () => {
        createFolderModal.classList.remove("hidden");
        createFolderModal.classList.add("flex");
        newFolderTitle.value = "";
        newFolderTitle.focus();
    });

    // Fechar modal
    [closeCreateFolderModal, cancelCreateFolder].forEach(btn => {
        btn.addEventListener("click", () => {
            createFolderModal.classList.add("hidden");
            createFolderModal.classList.remove("flex");
        });
    });

    // Criar nova pasta
    confirmCreateFolder.addEventListener("click", async () => {
        const title = newFolderTitle.value.trim();
        if (!title) {
            alert("Digite um nome para a pasta!");
            return;
        }

        try {
            const res = await fetch(`http://localhost:3000/Folder/${userId}/createFolder`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ title })
            });

            if (res.ok) {
                createFolderModal.classList.add("hidden");
                createFolderModal.classList.remove("flex");
                loadFolders(); // recarrega a lista
            } else {
                const error = await res.json();
                alert(error.message || "Erro ao criar pasta.");
            }
        } catch (err) {
            console.error(err);
            alert("Erro ao se conectar ao servidor.");
        }
    });
</script>
</body>
</html>
