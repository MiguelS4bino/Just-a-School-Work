<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMind - Documentos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../imgs/brain.ico">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    
<style>
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 py-4 px-6 md:px-12 flex items-center justify-between bg-white/80 backdrop-blur-sm border-b border-slate-200">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-brain text-white text-xl"></i>
                </div>
            <span class="text-2xl font-bold text-slate-900">FlashMind</span>
        </div>
        
        <nav class="hidden md:flex items-center space-x-8">
            <a href="dashboard.html" class="text-slate-600 hover:text-slate-900 transition-colors">Dashboard</a>
            <a href="#" class="text-blue-600 font-medium">Documentos</a>
            <a href="#" class="text-slate-600 hover:text-slate-900 transition-colors">OCR</a>
            <a href="#" class="text-slate-600 hover:text-slate-900 transition-colors">Busca</a>
        </nav>
        
        <div class="flex items-center space-x-4">
            <button class="text-slate-600 hover:text-slate-900 transition-colors">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                <span class="text-sm font-medium text-white">P</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16 px-6 md:px-12">
        <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Meus Documentos</h1>
                <p class="text-slate-600">Gerencie e organize seus documentos de pesquisa com inteligência artificial</p>
            </div>

            <!-- Actions Bar -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 mb-8">
                <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-2 rounded-lg font-medium hover:shadow-lg transition-all duration-300">
                            <i class="fas fa-plus mr-2"></i>
                            Novo Documento
                        </button>
                        <button class="border border-slate-300 text-slate-700 px-6 py-2 rounded-lg font-medium hover:bg-slate-50 transition-all duration-300">
                            <i class="fas fa-upload mr-2"></i>
                            Upload
                        </button>
        </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input id="searchInput" type="text" placeholder="Buscar documentos..." class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                        </div>
                        <button class="text-slate-600 hover:text-slate-900 transition-colors">
                            <i class="fas fa-filter text-xl"></i>
                        </button>
                    </div>
                </div>
                </div>

            <!-- Documents Grid -->
            <div id="documentsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading State -->
                <div class="col-span-full flex justify-center items-center h-64">
                    <div class="flex items-center text-slate-600">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mr-4"></div>
                        Carregando seus documentos...
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
        // Mock data for demonstration
        const mockDocuments = [
            
        ];

        function createDocumentCard(doc) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl border border-slate-200 p-6 card-hover cursor-pointer';
            
            const typeIcon = doc.type === 'artigo' ? 'fas fa-file-alt' : 
                           doc.type === 'anotacao' ? 'fas fa-sticky-note' : 'fas fa-book';
            const typeColor = doc.type === 'artigo' ? 'text-blue-600' : 
                            doc.type === 'anotacao' ? 'text-green-600' : 'text-purple-600';
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center">
                            <i class="${typeIcon} ${typeColor} text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-slate-900">${doc.title}</h3>
                            <p class="text-sm text-slate-500">${new Date(doc.date).toLocaleDateString('pt-BR')}</p>
                        </div>
                    </div>
                    <button class="text-slate-400 hover:text-slate-600 transition-colors">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
                
                <p class="text-slate-600 text-sm mb-4 line-clamp-3">${doc.content}</p>
                
                <div class="flex flex-wrap gap-2">
                    ${doc.topics.map(topic => `
                        <span class="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-xs">
                            ${topic}
                        </span>
                    `).join('')}
                        </div>
                    `;
            
            return card;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('documentsContainer');

            const userId = localStorage.getItem('userId'); // ID do usuário logado
            const response = await fetch(`http://localhost:3000/IA/${userId}/getFolders`);
            const data = await response.json();

            // Clear loading state
            container.innerHTML = '';
            
            const folders = Array.isArray(data.folders) ? data.folders : [];

            if (folders.length === 0) {
            container.innerHTML = `
                <div class="col-span-full text-center py-16">
                    <div class="bg-white p-8 rounded-xl border border-slate-200 max-w-md mx-auto">
                        <i class="fas fa-folder-open text-6xl text-slate-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-slate-900 mb-2">Nenhuma pasta encontrada</h3>
                        <p class="text-slate-600 mb-6">Comece criando sua primeira pasta e adicionando notas.</p>
                    </div>
                </div>
            `;
            return;
        }

            // Add documents
            folders.forEach(folder => {
            // Card da pasta (informações básicas)
            const folderCard = document.createElement('div');
            folderCard.className = 'bg-white rounded-xl border border-slate-200 p-6 card-hover cursor-pointer mb-6 relative';

            folderCard.innerHTML = `
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-folder text-yellow-500 text-xl"></i>
                </div>
                <div>
                    <h3 class="font-semibold text-slate-900">${folder.title}</h3>
                    <p class="text-sm text-slate-500">${folder.extractedItems.length} item(s)</p>
                    <p class="text-xs text-slate-400">Criada em: ${new Date(folder.createdAt).toLocaleDateString('pt-BR')}</p>
                </div>
                </div>

                <div class="flex items-center space-x-2">
                <!-- Botão expandir -->
                <button class="text-slate-400 hover:text-slate-600 transition-colors toggle-folder">
                    <i class="fas fa-chevron-down transition-transform duration-300"></i>
                </button>

                <!-- Botão três pontinhos -->
                <div class="relative">
                    <button class="text-slate-400 hover:text-slate-600 transition-colors options-btn">
                    <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <!-- Menu dropdown -->
                    <div class="hidden absolute right-0 mt-2 w-40 bg-white border border-slate-200 rounded-lg shadow-lg z-20 options-menu">
                    <button class="block w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">
                        <i class="fas fa-edit mr-2"></i> Editar
                    </button>
                    <button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                        <i class="fas fa-trash mr-2"></i> Apagar
                    </button>
                    </div>
                </div>
                </div>
            </div>

            <div class="mt-4 hidden folder-content"></div>
            `;

            // Toggle dropdown
            const optionsBtn = folderCard.querySelector('.options-btn');
            const optionsMenu = folderCard.querySelector('.options-menu');

            optionsBtn.addEventListener('click', e => {
            e.stopPropagation();
            optionsMenu.classList.toggle('hidden');
            });

            // Fecha dropdown ao clicar fora
            document.addEventListener('click', e => {
            if (!optionsBtn.contains(e.target)) {
                optionsMenu.classList.add('hidden');
            }
            });

            // Toggle expandir pasta
            const toggleBtn = folderCard.querySelector('.toggle-folder');
            const folderContent = folderCard.querySelector('.folder-content');
            const chevronIcon = toggleBtn.querySelector('i');

            toggleBtn.addEventListener('click', e => {
            e.stopPropagation();
            const isHidden = folderContent.classList.contains('hidden');
            if (isHidden) {
                folderContent.classList.remove('hidden');
                chevronIcon.classList.add('rotate-180');
                // Aqui você popula o conteúdo da pasta...
            } else {
                folderContent.classList.add('hidden');
                chevronIcon.classList.remove('rotate-180');
            }
            });

            folderCard.addEventListener('click', () => {
                const isHidden = folderContent.classList.contains('hidden');
                if (isHidden) {
                    folderContent.classList.remove('hidden');
                    chevronIcon.classList.add('rotate-180');

                    folderContent.innerHTML = '';
                    if (folder.extractedItems.length === 0) {
                        folderContent.innerHTML = `<p class="text-slate-600">Esta pasta está vazia.</p>`;
                    } else {
                        folder.extractedItems.forEach(note => {
                            const noteCard = document.createElement('div');
                            noteCard.className = 'bg-slate-50 border border-slate-200 p-4 rounded-lg mb-3';
                            noteCard.innerHTML = `
                                <h4 class="font-semibold text-slate-900">${note.title}</h4>
                                <ul class="list-disc pl-5 text-slate-700 text-sm">
                                    ${note.items.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                                <p class="text-slate-500 text-xs mt-1">${new Date(note.createdAt).toLocaleDateString('pt-BR')}</p>
                            `;
                            folderContent.appendChild(noteCard);
                        });
                    }
                } else {
                    folderContent.classList.add('hidden');
                    chevronIcon.classList.remove('rotate-180');
                }
            });

            container.appendChild(folderCard);
        });
        });

        // Add hover effects to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });

        // Busca das pastas
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();

            // Seleciona todos os cards de pasta
            const folderCards = document.querySelectorAll('#documentsContainer > div');

            folderCards.forEach(card => {
                const title = card.querySelector('h3')?.textContent.toLowerCase() || "";

                if (title.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
</script>
</body>
</html>
